<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0"/>
  <title>Gold Price Converter</title>
  <link rel="stylesheet" href="styles.css"/>
</head>
<body>

  <div id="form">
    <form id="gold-form" class="form">
      <fieldset>
        <legend>Gold Price & Bill:</legend>

        <label for="price">Enter the Price /gram:</label><br/>
        <input type="number" id="price" placeholder="Enter price..." required><br/>

        <label for="weight">Enter the weight in grams:</label><br/>
        <input type="number" id="weight" placeholder="Enter weight..." required><br/>

        <button type="submit" class="btn">Generate</button>
        <button type="reset" class="btn">Reset</button>
      </fieldset>
    </form>
    <div id="output">
        
    </div>
  </div>

  <script src="script.js"></script>
</body>
</html>
